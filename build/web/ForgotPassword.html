<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dual Login / Signup Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="ForgotPassword.css" />
</head>

<body>
    <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <!-- Log In Form Section -->
    <section>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">

                    <h1>Change Password</h1>

                    <label>
                        <input type="text" placeholder="New password" />
                    </label>

                    <label>
                        <input type="password" id="password1" placeholder="Re new password" />
                    </label>

                    <i class='bx bxs-show' data-toggle="password" data-target="password1"></i>

                    <button style="margin-top: 10px">Change Password</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">

                    <h1>Forgot password</h1>

                    <label>
                        <input type="text" placeholder="Email" />
                    </label>

                    <button>Get OTP</button>

                    <label>
                        <input type="text" placeholder="OTP">
                    </label>

                    <button>Confirm</button>
                </form>
            </div>

            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">

                        <h1>Congratulation!</h1>

                        <p>You have change your password successfully</p>
                        <a href="Signin_signup.html">
                            <button class="ghost mt-5" id="signIn">Sign In</button>
                        </a>
                        

                    </div>

                    <div class="overlay-panel overlay-right">

                        <h1>Change Password</h1>

                        <p>Confirm OTP successfully</p>

                        <button class="ghost" id="signUp">Change Password</button>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js'></script>
    <script src="Signin_signup.js"></script>
</body>

</html>
